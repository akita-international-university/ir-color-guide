---
name: Super Linter

on: # yamllint disable-line rule:truthy
  push: null
  pull_request: null

permissions: {}

jobs:
  build:
    name: Lint
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read
      # To report GitHub Actions status checks
      statuses: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          # super-linter needs the full git history to get the
          # list of files that changed across commits
          fetch-depth: 0
          persist-credentials: false

      - name: Super-linter
        uses: super-linter/super-linter/slim@v8.3.2 # x-release-please-version
        env:
          LINTER_RULES_PATH: .github/linters
          VALIDATE_BIOME_FORMAT: false # Disable Biome formatter to avoid conflict with Prettier
          VALIDATE_NATURAL_LANGUAGE: false
          VALIDATE_PYTHON_RUFF_FORMAT: false # Disable Ruff to avoid conflict with Black & isort
          # To report GitHub Actions status checks
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
